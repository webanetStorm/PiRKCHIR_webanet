<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Практическая работа №4</title>
        <link type="image/x-icon" href="favicon.ico" rel="icon">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Пример формы</h1>
        <form action="#" method="POST">
            <fieldset>
                <legend>Контактная информация</legend>
                <label for="username">Имя:</label>
                <input type="text" id="username" name="username" placeholder="Введите ваше имя" required>

                <label for="phone">Телефон:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="example@mail.com" required>

                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" minlength="6" placeholder="Введите пароль" required>

                <label for="dob">Дата и время:</label>
                <input type="datetime-local" id="dob" name="dob" required>

                <label for="file">Загрузить файл:</label>
                <input type="file" id="file" name="file" required>

                <label>
                    <input type="checkbox" name="subscribe" checked>
                    Подписаться на новости
                </label>

                <p>Выберите пол:</p>
                <label>
                    <input type="radio" name="gender" value="male" checked>
                    Мужской
                </label>
                <label>
                    <input type="radio" name="gender" value="female">
                    Женский
                </label>

                <label for="comments">Комментарии:</label>
                <textarea id="comments" name="comments" rows="4" cols="50" maxlength="200" minlength="10" placeholder="Введите комментарий" required></textarea>

                <label for="color">Выберите цвет:</label>
                <select id="color" name="color" required size="3" multiple>
                    <option value="red">Красный</option>
                    <option value="green">Зелёный</option>
                    <option value="blue">Синий</option>
                </select>

                <button type="button">Кнопка</button>
                <input type="submit" value="Отправить">
            </fieldset>
        </form>

        <h2>Карта</h2>
        <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345096477!2d144.95373531531072!3d-37.81627997975161!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d43fda6e2cb%3A0x5045675218ce6e0!2sMelbourne%20VIC%2C%20Australia!5e0!3m2!1sen!2sus!4v1617283981088!5m2!1sen!2sus"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

        <h2>Видео</h2>
        <iframe
                width="560" height="315"
                src="https://www.youtube.com/embed/dQw4w9WgXcQ"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
    </body>
</html>
