<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Практическая работа №4</title>
        <link type="image/x-icon" href="favicon.ico" rel="icon">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 style="color: #e14a09; font-size: 36px; font-weight: 900; font-style: italic">Форма</h1>
        <form action="#" method="POST">
            <fieldset>
                <legend>Контактная информация</legend>
                <label for="username">Имя:</label>
                <input type="text" id="username" name="username" placeholder="Введите ваше имя" required>

                <label for="age">Возраст:</label>
                <input type="number" id="age" name="age" min="18" max="60" placeholder="Введите ваш возраст" required>

                <label for="phone">Телефон:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="example@mail.com" required>

                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" minlength="6" placeholder="Введите пароль" required>

                <label for="dob">Дата и время:</label>
                <input type="datetime-local" id="dob" name="dob" required>

                <label for="file">Загрузить файл:</label>
                <input type="file" id="file" name="file" required>

                <label>
                    <input type="checkbox" name="subscribe" checked>
                    Подписаться на новости
                </label>

                <p>Выберите пол:</p>
                <label>
                    <input type="radio" name="gender" value="male" checked>
                    Мужской
                </label>
                <label>
                    <input type="radio" name="gender" value="female">
                    Женский
                </label>

                <label for="comments">Комментарии:</label>
                <textarea id="comments" name="comments" rows="4" cols="50" maxlength="200" minlength="10" placeholder="Введите комментарий" required></textarea>

                <label for="color">Выберите цвет:</label>
                <select id="color" name="color" required size="3" multiple>
                    <option value="red">Красный</option>
                    <option value="green">Зелёный</option>
                    <option value="blue">Синий</option>
                </select>

                <button type="button">Кнопка</button>
                <input type="submit" value="Отправить">
            </fieldset>
        </form>

        <h2>Карта</h2>
        <iframe src="https://yandex.ru/map-widget/v1/?um=constructor%3A97b89c5de371597aaf24122c4ca1cf1ee9be89b2dd603c87919baaf89d664a57&amp;source=constructor"
                width="550" height="400" frameborder="0"></iframe>

        <h2>Видео</h2>
        <iframe
                width="560" height="315"
                src="https://www.youtube.com/embed/6Sm6giIumnM"
                title="YouTube video player"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
    </body>
</html>
