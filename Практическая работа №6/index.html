<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Практическая работа №6</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Пример кнопок</h1>
        <div class="buttons">
            <button class="btn btn1">Кнопка 1</button>
            <button class="btn btn2">Кнопка 2</button>
            <button class="btn btn3">Кнопка 3</button>
            <button class="btn btn4">Кнопка 4</button>
        </div>
        <h1>Элемент уведомления</h1>
        <div class="notification">
            <span>Уведомления</span>
            <ul class="dropdown">
                <li>Сообщение 1</li>
                <li>Сообщение 2</li>
                <li>Сообщение 3</li>
            </ul>
        </div>
        <h1>Карточки</h1>
        <div class="cards">
            <div class="card">
                <h2>Карточка 1</h2>
            </div>
            <div class="card">
                <h2>Карточка 2</h2>
            </div>
            <div class="card">
                <h2>Карточка 3</h2>
            </div>
        </div>
        <h1>Видео с подписью</h1>
        <div class="video-container">
            <div class="video-content">
                <video width="320" height="240" controls>
                    <source src="movie.mp4" type="video/mp4">
                </video>
                <p>Подпись к видео</p>
            </div>
        </div>
    </body>
</html>
